<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgb(107, 134, 150);
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }
        .form-group label {
            color: white;
            display: block;
            margin-bottom: 5px;
        
            margin-right: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007BFF;
            color: rgb(227, 227, 227);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

         body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 25px;
        }
        nav ul li a:hover {
            background-color: #8fbadf;
            color: black;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #0856a9;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">StockView.com</li>
            <li><a href="/program">Home</a></li>
            <li><a href="#markets">Markets</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="#portfolio">Portfoli</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search stocks...">
            <button>Search</button>
        </div>
    </nav>
    
    
    <h1>Contact Us</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
             
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

</body>
</html>
